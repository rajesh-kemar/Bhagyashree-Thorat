<div class="register-container">
  <h2>Create Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <label>Username</label>
    <input type="text" formControlName="username" placeholder="Enter username" />

    <label>Full Name</label>
    <input type="text" formControlName="fullName" placeholder="Enter full name" />

    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter email" />

    <label>Phone</label>
    <input type="text" formControlName="phone" placeholder="Enter phone number" />

    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Enter password" />

    <label>Role</label>
    <select formControlName="role">
      <option value="Driver">Driver</option>
      <option value="Dispatcher">Dispatcher</option>
    </select>

    <!-- Dispatcher Invite Code -->
    <div *ngIf="registerForm.value.role === 'Dispatcher'">
      <label>Invite Code</label>
      <input formControlName="inviteCode" placeholder="Enter Invite Code" />
    </div>

    <!-- Driver Only Fields -->
    <div *ngIf="registerForm.value.role === 'Driver'">
      <label>License Number</label>
      <input formControlName="licenseNumber" placeholder="License Number" />

      <label>Experience (years)</label>
      <input type="number" formControlName="experienceYears" placeholder="Years of Experience" />
    </div>

    <button type="submit">Register</button>

  </form>
</div>
